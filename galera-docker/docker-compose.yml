
services:
  # NODO 1 - BOOTSTRAP
  pxc1:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc1
    hostname: pxc1
    
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - CLUSTER_NAME=galera-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      - WSREP_CLUSTER_ADDRESS=gcomm://pxc1,pxc2,pxc3
      - WSREP_NODE_NAME=pxc1
      - WSREP_NODE_ADDRESS=pxc1
      - BOOTSTRAP=1
    
    volumes:
      - pxc1-data:/var/lib/mysql
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 20
    
    ports:
      - "33061:3306"
    
    restart: unless-stopped

  # NODO 2
  pxc2:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc2
    hostname: pxc2
    
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - CLUSTER_NAME=galera-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      - WSREP_CLUSTER_ADDRESS=gcomm://pxc1,pxc2,pxc3
      - WSREP_NODE_NAME=pxc2
      - WSREP_NODE_ADDRESS=pxc2
    
    volumes:
      - pxc2-data:/var/lib/mysql
    
    depends_on:
      pxc1:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 15
    
    ports:
      - "33062:3306"
    
    restart: unless-stopped

  # NODO 3
  pxc3:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc3
    hostname: pxc3
    
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - CLUSTER_NAME=galera-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      - WSREP_CLUSTER_ADDRESS=gcomm://pxc1,pxc2,pxc3
      - WSREP_NODE_NAME=pxc3
      - WSREP_NODE_ADDRESS=pxc3
    
    volumes:
      - pxc3-data:/var/lib/mysql
    
    depends_on:
      pxc1:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 15
    
    ports:
      - "33063:3306"
    
    restart: unless-stopped

  # HAPROXY - CAMBIO CLAVE: Sin IP fija
  haproxy:
    image: haproxy:2.8-alpine
    container_name: haproxy-galera
    
    # IMPORTANTE: HAProxy puede acceder a pxc1, pxc2, pxc3 por NOMBRE
    # porque están en la misma red bridge por defecto
    depends_on:
      - pxc1
      - pxc2
      - pxc3
    
    volumes:
      # Configuración HAProxy simple
      - ./haproxy-simple.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    
    ports:
      - "3307:3306"    # Balanceador MySQL
      - "8404:8404"    # Estadísticas
    
    restart: unless-stopped

volumes:
  pxc1-data:
  pxc2-data:
  pxc3-data: