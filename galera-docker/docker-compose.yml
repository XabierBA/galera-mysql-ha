networks:
  galera-net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.99.88.0/24

services:
  # NODO 1 - BOOTSTRAP (con IP FIJA explícita)
  pxc1:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc1
    hostname: pxc1
    networks:
      galera-net:
        ipv4_address: 10.99.88.10
    
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - CLUSTER_NAME=galera-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      # pxc1 es bootstrap - dirección completa
      - WSREP_CLUSTER_ADDRESS=gcomm://10.99.88.10,10.99.88.11,10.99.88.12
      - WSREP_NODE_NAME=pxc1
      - WSREP_NODE_ADDRESS=10.99.88.10
      - BOOTSTRAP=1
    
    volumes:
      - pxc1-data:/var/lib/mysql
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 90s
    
    ports:
      - "33061:3306"
    
    restart: unless-stopped

  # NODO 2 - Usa IPs DIRECTAS, no nombres
  pxc2:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc2
    hostname: pxc2
    networks:
      galera-net:
        ipv4_address: 10.99.88.11
    
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - CLUSTER_NAME=galera-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      # ¡DIRECTO con IPs! NO usar CLUSTER_JOIN
      - WSREP_CLUSTER_ADDRESS=gcomm://10.99.88.10,10.99.88.11,10.99.88.12
      - WSREP_NODE_NAME=pxc2
      - WSREP_NODE_ADDRESS=10.99.88.11
    
    volumes:
      - pxc2-data:/var/lib/mysql
    
    depends_on:
      pxc1:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s
    
    ports:
      - "33062:3306"
    
    restart: unless-stopped

  # NODO 3 - Igual, IPs DIRECTAS
  pxc3:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc3
    hostname: pxc3
    networks:
      galera-net:
        ipv4_address: 10.99.88.12
    
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - CLUSTER_NAME=galera-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      # ¡DIRECTO con IPs!
      - WSREP_CLUSTER_ADDRESS=gcomm://10.99.88.10,10.99.88.11,10.99.88.12
      - WSREP_NODE_NAME=pxc3
      - WSREP_NODE_ADDRESS=10.99.88.12
    
    volumes:
      - pxc3-data:/var/lib/mysql
    
    depends_on:
      pxc1:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s
    
    ports:
      - "33063:3306"
    
    restart: unless-stopped

volumes:
  pxc1-data:
  pxc2-data:
  pxc3-data: