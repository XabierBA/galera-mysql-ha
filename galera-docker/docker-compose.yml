version: '3.8'

services:
  pxc1:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc1
    environment:
      - MYSQL_ROOT_PASSWORD=rootpw
      - CLUSTER_NAME=pxc-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
    volumes:
      - pxc1_data:/var/lib/mysql
    networks:
      galera-net:
        ipv4_address: 172.28.1.11
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpw"]
      interval: 10s
      timeout: 5s
      retries: 10

  pxc2:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc2
    environment:
      - MYSQL_ROOT_PASSWORD=rootpw
      - CLUSTER_NAME=pxc-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      - PXC_CLUSTER_ADDRESS=gcomm://pxc1,pxc2,pxc3
    volumes:
      - pxc2_data:/var/lib/mysql
    networks:
      galera-net:
        ipv4_address: 172.28.1.12
    depends_on:
      - pxc1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpw"]
      interval: 10s
      timeout: 5s
      retries: 10

  pxc3:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc3
    environment:
      - MYSQL_ROOT_PASSWORD=rootpw
      - CLUSTER_NAME=pxc-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      - PXC_CLUSTER_ADDRESS=gcomm://pxc1,pxc2,pxc3
    volumes:
      - pxc3_data:/var/lib/mysql
    networks:
      galera-net:
        ipv4_address: 172.28.1.13
    depends_on:
      - pxc1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpw"]
      interval: 10s
      timeout: 5s
      retries: 10

  haproxy:
    image: haproxy:2.6
    container_name: haproxy
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "3306:3306"   # puerto MySQL para clientes (redirige a nodos)
      - "8404:8404"   # panel de estado HAProxy
    depends_on:
      - pxc1
      - pxc2
      - pxc3
    networks:
      galera-net:
        ipv4_address: 172.28.1.14

volumes:
  pxc1_data:
  pxc2_data:
  pxc3_data:

networks:
  galera-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
