version: '3.8'

networks:
  galera-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  pxc1:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc1
    hostname: pxc1
    networks:
      galera-network:
        ipv4_address: 172.20.0.10
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - CLUSTER_NAME=pxc-cluster
      # PASSWORD para xtrabackup SST (State Snapshot Transfer)
      - XTRABACKUP_PASSWORD=xtrabackup
      # PASSWORD para el usuario clustercheck (health check)
      - CLUSTERCHECK_PASSWORD=clustercheck
      # Bootstrap este nodo como el primero
      - BOOTSTRAP=1
      # Direcci贸n del cluster - DEBE incluir todos los nodos
      - WSREP_CLUSTER_ADDRESS=gcomm://pxc1,pxc2,pxc3
      # Nombre de este nodo
      - WSREP_NODE_NAME=pxc1
      # Direcci贸n de este nodo
      - WSREP_NODE_ADDRESS=pxc1
      # No unirse a otro nodo (es el bootstrap)
    volumes:
      - pxc1-data:/var/lib/mysql
      - ./config/node1.cnf:/etc/mysql/conf.d/pxc.cnf:ro
      - ./scripts/entrypoint-fix.sh:/docker-entrypoint-initdb.d/entrypoint-fix.sh:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
    ports:
      - "33061:3306"
    restart: unless-stopped

  pxc2:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc2
    hostname: pxc2
    networks:
      galera-network:
        ipv4_address: 172.20.0.11
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - CLUSTER_NAME=pxc-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      - CLUSTERCHECK_PASSWORD=clustercheck
      # UNIRSE al nodo pxc1
      - CLUSTER_JOIN=pxc1
      # Direcci贸n del cluster
      - WSREP_CLUSTER_ADDRESS=gcomm://pxc1,pxc2,pxc3
      - WSREP_NODE_NAME=pxc2
      - WSREP_NODE_ADDRESS=pxc2
    volumes:
      - pxc2-data:/var/lib/mysql
      - ./config/node2.cnf:/etc/mysql/conf.d/pxc.cnf:ro
      - ./scripts/entrypoint-fix.sh:/docker-entrypoint-initdb.d/entrypoint-fix.sh:ro
    depends_on:
      pxc1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 40s
    ports:
      - "33062:3306"
    restart: unless-stopped

  pxc3:
    image: percona/percona-xtradb-cluster:8.0
    container_name: pxc3
    hostname: pxc3
    networks:
      galera-network:
        ipv4_address: 172.20.0.12
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - CLUSTER_NAME=pxc-cluster
      - XTRABACKUP_PASSWORD=xtrabackup
      - CLUSTERCHECK_PASSWORD=clustercheck
      # UNIRSE al nodo pxc1
      - CLUSTER_JOIN=pxc1
      # Direcci贸n del cluster
      - WSREP_CLUSTER_ADDRESS=gcomm://pxc1,pxc2,pxc3
      - WSREP_NODE_NAME=pxc3
      - WSREP_NODE_ADDRESS=pxc3
    volumes:
      - pxc3-data:/var/lib/mysql
      - ./config/node3.cnf:/etc/mysql/conf.d/pxc.cnf:ro
      - ./scripts/entrypoint-fix.sh:/docker-entrypoint-initdb.d/entrypoint-fix.sh:ro
    depends_on:
      pxc1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 40s
    ports:
      - "33063:3306"
    restart: unless-stopped

  haproxy:
    image: haproxy:2.8
    container_name: haproxy-galera
    networks:
      galera-network:
        ipv4_address: 172.20.0.20
    depends_on:
      - pxc1
      - pxc2
      - pxc3
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "3307:3306"
      - "8404:8404"  # Stats page
    healthcheck:
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  pxc1-data:
  pxc2-data:
  pxc3-data: